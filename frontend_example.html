<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Analytics Chatbot - API Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0072CE 0%, #38B2AC 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .chat-container {
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #0072CE 0%, #38B2AC 100%);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #0072CE;
        }

        .input-group button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #0072CE 0%, #38B2AC 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .input-group button:hover {
            transform: translateY(-2px);
        }

        .input-group button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 10px 20px;
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
            margin: 20px;
            border-radius: 4px;
        }

        .error {
            background: #ffeaea;
            border-left-color: #f44336;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0072CE;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .controls button {
            margin-right: 10px;
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .controls button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Healthcare Analytics Chatbot</h1>
            <p>Powered by Google Gemini AI</p>
        </div>

        <div id="status" class="status">
            <span id="statusText">Ready to connect...</span>
            <span id="statusLoading" class="loading" style="display: none;"></span>
        </div>

        <div class="chat-container">
            <div id="messages" class="messages">
                <div class="message bot">
                    <div class="message-content">
                        Welcome! I'm your healthcare analytics assistant. Click "Initialize" to start the conversation.
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message..." 
                        disabled
                    >
                    <button id="sendButton" disabled>Send</button>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="initializeChat()">Initialize Chatbot</button>
            <button onclick="checkStatus()">Check Status</button>
            <button onclick="reloadData()">Reload Data</button>
            <button onclick="clearChat()">Clear Chat</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let sessionId = 'session_' + Date.now();
        let isInitialized = false;

        // DOM elements
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const statusLoading = document.getElementById('statusLoading');

        // Utility functions
        function showStatus(message, isError = false) {
            statusText.textContent = message;
            statusDiv.className = `status ${isError ? 'error' : ''}`;
        }

        function showLoading(show = true) {
            statusLoading.style.display = show ? 'inline-block' : 'none';
        }

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function setInputState(enabled) {
            messageInput.disabled = !enabled;
            sendButton.disabled = !enabled;
        }

        // API functions
        async function makeRequest(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.detail || 'API request failed');
                }

                return result;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        async function checkHealth() {
            try {
                const result = await makeRequest('/health');
                showStatus('API is healthy and running');
                return true;
            } catch (error) {
                showStatus(`API health check failed: ${error.message}`, true);
                return false;
            }
        }

        async function checkStatus() {
            showLoading(true);
            try {
                const result = await makeRequest('/chat/status');
                showStatus(`Chatbot status: ${result.status} (Initialized: ${result.is_initialized})`);
                isInitialized = result.is_initialized;
                setInputState(isInitialized);
            } catch (error) {
                showStatus(`Status check failed: ${error.message}`, true);
            } finally {
                showLoading(false);
            }
        }

        async function initializeChat() {
            showLoading(true);
            showStatus('Initializing chatbot...');
            
            try {
                // First check health
                const isHealthy = await checkHealth();
                if (!isHealthy) {
                    throw new Error('API is not healthy');
                }

                // Initialize chatbot
                const result = await makeRequest('/chat/initialize', 'POST', {
                    session_id: sessionId
                });

                if (result.success) {
                    showStatus('Chatbot initialized successfully!');
                    isInitialized = true;
                    setInputState(true);
                    addMessage(result.message, false);
                } else {
                    throw new Error(result.error || 'Initialization failed');
                }
            } catch (error) {
                showStatus(`Initialization failed: ${error.message}`, true);
                addMessage(`Error: ${error.message}`, false);
            } finally {
                showLoading(false);
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !isInitialized) return;

            // Add user message to chat
            addMessage(message, true);
            messageInput.value = '';

            // Disable input while processing
            setInputState(false);
            showStatus('Processing your message...');

            try {
                const result = await makeRequest('/chat/send', 'POST', {
                    message: message,
                    session_id: sessionId,
                    history: [] // In a real app, you'd maintain chat history
                });

                addMessage(result.message, false);
                showStatus('Message sent successfully');
            } catch (error) {
                addMessage(`Error: ${error.message}`, false);
                showStatus(`Failed to send message: ${error.message}`, true);
            } finally {
                setInputState(true);
            }
        }

        async function reloadData() {
            showLoading(true);
            showStatus('Reloading data...');
            
            try {
                const result = await makeRequest('/chat/reload', 'POST');
                showStatus(result.message);
                addMessage(result.message, false);
            } catch (error) {
                showStatus(`Failed to reload data: ${error.message}`, true);
                addMessage(`Error: ${error.message}`, false);
            } finally {
                showLoading(false);
            }
        }

        function clearChat() {
            messagesDiv.innerHTML = `
                <div class="message bot">
                    <div class="message-content">
                        Chat cleared. Click "Initialize" to start a new conversation.
                    </div>
                </div>
            `;
            showStatus('Chat cleared');
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize on page load
        window.addEventListener('load', async () => {
            await checkHealth();
            await checkStatus();
        });
    </script>
</body>
</html>
